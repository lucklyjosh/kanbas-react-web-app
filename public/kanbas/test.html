<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        .section-content {
            display: none;
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.getElementsByClassName('section-content');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>

    <button onclick="showSection('section1')">Show Section 1</button>
    <button onclick="showSection('section2')">Show Section 2</button>
    <button onclick="showSection('section3')">Show Section 3</button>

    <div id="section1" class="section-content">
        This is section 1.
    </div>

    <div id="section2" class="section-content">
        This is section 2.
    </div>

    <div id="section3" class="section-content">
        This is section 3.
    </div>

    <script>
        // Show the default section when the page loads
        window.onload = function() {
            showSection('section1');
        };
    </script>

</body>
</html>
